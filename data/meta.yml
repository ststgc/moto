# &url links to *url

# Metadata
lang: "ja"
prefix: "og: http://ogp.me/ns# fb: http://www.facebook.com/2008/fbml"
itemtype: "WebPage"
viewport: "width=device-width, initial-scale=1"
userAgentCompatible: "IE=edge"
image: //www.poin.co/assets/brand/icon_og_v1404313650.png

# Basic info
url: &url
  'http://poin.co'
title: &title
  'Poin'
description: &description
  ''

# else
locale: &locale
  ja: 'ja'


# In general open graph protocol
og:
  # Required
  title: *title
  type:
  image: //www.poin.co/assets/brand/icon_og_v1404313650.png
  url: *url

  # Optional but recommended
  locale: 'ja_JP'
  site_name: *title
  description: *description


# Twitter in spesific
twitter:
  lang: 'ja'
  site: &site
    "Poin"
  creator: *site
  type: 'summary_large_image'

# Google id
google:
  id: (Google+ ID)


# Facebook id
fb:
  app_id: '(Facebook ID)'


